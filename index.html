<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanier's Bachelor Tracker</title>
    <style>
        :root { --win: #00e676; --loss: #ff5252; --bg: #0f0f0f; --card: #1e1e1e; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full screen height */
            overflow: hidden; /* Prevents the whole page from scrolling */
        }
        
        .header { 
            text-align: center; 
            padding: 20px 0; 
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        
        .group-total { font-size: 2.5rem; font-weight: 900; margin: 5px 0; }
        .label { color: #888; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }

        /* The Split Container */
        .main-content {
            display: flex;
            flex: 1; /* Fills remaining space */
            overflow: hidden;
        }

        /* Responsive: Stack on mobile, side-by-side on desktop */
        @media (max-width: 768px) {
            .main-content { flex-direction: column; }
            .column { width: 100% !important; height: 50% !important; }
        }

        .column {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
        }

        .scroll-area {
            flex: 1;
            overflow-y: auto; /* This makes each half scrollable independently */
            padding-right: 5px;
        }

        .section-title { 
            margin: 10px 0 15px; 
            font-size: 0.9rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            color: #666; 
            border-bottom: 1px solid #333; 
        }

        /* Leaderboard Cards */
        .card { background: var(--card); border-radius: 8px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #2a2a2a; }
        .name { font-size: 0.9rem; font-weight: 600; }
        .amt { font-family: monospace; font-size: 1.1rem; font-weight: bold; }

        /* Itinerary Cards */
        .itin-box { background: #151515; border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 3px solid var(--win); }
        .time-date { color: var(--win); font-size: 0.75rem; font-weight: bold; }
        .activity { font-size: 1rem; font-weight: 600; margin: 3px 0; }
        .location { font-size: 0.75rem; color: #888; }

        /* Floating Button */
        .fab { 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: var(--win); 
            color: black; 
            padding: 15px 40px; 
            border-radius: 50px; 
            font-weight: 900; 
            text-decoration: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        /* Custom Scrollbar for a cleaner Vegas look */
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-track { background: #0f0f0f; }
        .scroll-area::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="header">
    <div class="label">Lanier Bachelor Party Group Winnings</div>
    <div id="groupTotal" class="group-total">$0</div>
</div>

<div class="main-content">
    <div class="column">
        <div class="section-title">Leaderboard</div>
        <div id="leaderboard" class="scroll-area"></div>
    </div>

    <div class="column" style="border-left: 1px solid #222;">
        <div class="section-title">Schedule</div>
        <div id="itinerary" class="scroll-area"></div>
    </div>
</div>

<a href="https://docs.google.com/forms/d/e/1FAIpQLSfSuaBDzhCPst9NEBvVA1HN1DESFEDsV2FNv3kykM77ONGTHg/viewform" class="fab" target="_blank">üí∏ LOG NEW BET</a>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwLHoudS8oo3yA35AH_aFzgCmaVDjOjy5WTe0HInrFJUoOqSA4jxkx5ykVrZZaaR_uq/exec";

    async function fetchData() {
        try {
            const response = await fetch(scriptUrl);
            const data = await response.json();

            // Total
            const gt = document.getElementById('groupTotal');
            gt.innerText = (data.groupTotal >= 0 ? '+$' : '-$') + Math.abs(data.groupTotal).toLocaleString();
            gt.style.color = data.groupTotal >= 0 ? 'var(--win)' : 'var(--loss)';

            // Leaderboard
            document.getElementById('leaderboard').innerHTML = data.leaderboard.map(p => `
                <div class="card">
                    <div class="name">${p.name}</div>
                    <div class="amt" style="color:${p.total >= 0 ? 'var(--win)' : 'var(--loss)'}">
                        ${p.total >= 0 ? '+' : '-'}$${Math.abs(p.total).toLocaleString()}
                    </div>
                </div>
            `).join('');

            // Itinerary
            document.getElementById('itinerary').innerHTML = data.itinerary.map(i => `
                <div class="itin-box">
                    <div class="time-date">${i.date} | ${i.time}</div>
                    <div class="activity">${i.activity}</div>
                    <div class="location">üìç ${i.loc}</div>
                </div>
            `).join('');

        } catch (e) { console.error(e); }
    }

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
