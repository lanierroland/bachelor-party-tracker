<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanier's Bachelor Tracker</title>
    <style>
        :root { --win: #00e676; --loss: #ff5252; --bg: #0a0a0a; --card: #181818; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER - Button now lives inside here on the left */
        .header { 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0; 
            background: #1a1a1a; 
            border-bottom: 3px solid var(--win); 
            flex-shrink: 0;
            position: relative;
        }

        .header-content { text-align: center; }
        .label { color: var(--win); text-transform: uppercase; font-size: 0.85rem; font-weight: 800; letter-spacing: 3px; margin-bottom: 5px; }
        .group-total { font-size: 3rem; font-weight: 900; margin: 0; }

        /* LOG NEW BET BUTTON - TOP LEFT */
        .log-btn { 
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--win); 
            color: black; 
            padding: 12px 20px; 
            border-radius: 8px; 
            font-weight: 900; 
            text-decoration: none; 
            font-size: 0.8rem;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.2);
            transition: background 0.2s;
            white-space: nowrap;
        }
        .log-btn:active { background: #00c853; }

        /* SPLIT CONTENT */
        .main-content { display: flex; flex: 1; overflow: hidden; }
        @media (max-width: 768px) { 
            .main-content { flex-direction: column; } 
            .column { width: 100% !important; height: 50% !important; } 
            /* On small phones, move button to a fixed corner if header is tight */
            .log-btn { padding: 10px 15px; font-size: 0.7rem; left: 10px; }
            .group-total { font-size: 2.2rem; }
        }

        .column { width: 50%; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; }
        .scroll-area { flex: 1; overflow-y: auto; padding-right: 5px; }

        .section-title { 
            background: #333; padding: 12px; border-radius: 6px; margin-bottom: 15px; 
            font-size: 1.1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px;
            border-left: 6px solid var(--win); display: block;
        }

        /* CARDS */
        .card { background: var(--card); border-radius: 10px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .name-box { display: flex; align-items: baseline; gap: 10px; }
        .rank { font-size: 0.75rem; font-weight: 800; color: #666; text-transform: uppercase; min-width: 30px; }
        .name { font-size: 1rem; font-weight: 700; }
        .amt { font-family: 'Courier New', monospace; font-size: 1.3rem; font-weight: 900; }

        /* SHAME STYLING */
        .dead-ass-last { border: 2px solid var(--loss) !important; animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }

        /* ITINERARY */
        .itin-box { background: #111; border-radius: 10px; padding: 15px; margin-bottom: 12px; border: 1px solid #222; }
        .time-date { color: var(--win); font-size: 0.85rem; font-weight: 800; }
        .activity { font-size: 1.2rem; font-weight: 800; margin: 5px 0; }
        
        #error-msg { color: var(--loss); text-align: center; padding: 5px; font-size: 0.8rem; font-weight: bold; display: none; background: #222; }
    </style>
</head>
<body>

<div id="error-msg">‚ö†Ô∏è CONNECTION ERROR</div>

<div class="header">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfSuaBDzhCPst9NEBvVA1HN1DESFEDsV2FNv3kykM77ONGTHg/viewform" class="log-btn" target="_blank">üí∏ LOG BET</a>
    <div class="header-content">
        <div class="label">Lanier Bachelor Party Group Winnings</div>
        <div id="groupTotal" class="group-total">$0</div>
    </div>
</div>

<div class="main-content">
    <div class="column">
        <div class="section-title">üèÜ Leaderboard</div>
        <div id="leaderboard" class="scroll-area">
            <div style="text-align:center; padding:20px; color:#555;">Loading...</div>
        </div>
    </div>

    <div class="column" style="border-left: 1px solid #222;">
        <div class="section-title">üìÖ Schedule</div>
        <div id="itinerary" class="scroll-area"></div>
    </div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwLHoudS8oo3yA35AH_aFzgCmaVDjOjy5WTe0HInrFJUoOqSA4jxkx5ykVrZZaaR_uq/exec";

    async function fetchData() {
        try {
            const response = await fetch(scriptUrl);
            const data = await response.json();
            document.getElementById('error-msg').style.display = 'none';

            const gt = document.getElementById('groupTotal');
            gt.innerText = (data.groupTotal >= 0 ? '+$' : '-$') + Math.abs(data.groupTotal).toLocaleString();
            gt.style.color = data.groupTotal >= 0 ? 'var(--win)' : 'var(--loss)';

            const lb = document.getElementById('leaderboard');
            if (data.leaderboard) {
                lb.innerHTML = data.leaderboard.map((p, index) => {
                    const rankNum = index + 1;
                    let rankLabel = rankNum + (["st", "nd", "rd"][((rankNum + 90) % 100 - 10) % 10 - 1] || "th");
                    let specialClass = "";
                    if (rankNum === 1) rankLabel = "1st üèÜ";
                    if (rankNum === 27) { rankLabel = "üíÄ DAL"; specialClass = "dead-ass-last"; }

                    return `
                        <div class="card ${specialClass}">
                            <div class="name-box"><span class="rank">${rankLabel}</span><span class="name">${p.name}</span></div>
                            <div class="amt" style="color:${p.total >= 0 ? 'var(--win)' : 'var(--loss)'}">${p.total >= 0 ? '+' : '-'}$${Math.abs(p.total).toLocaleString()}</div>
                        </div>
                    `;
                }).join('');
            }

            const itin = document.getElementById('itinerary');
            if (data.itinerary) {
                itin.innerHTML = data.itinerary.map(i => `
                    <div class="itin-box">
                        <div class="time-date">${i.date} @ ${i.time}</div>
                        <div class="activity">${i.activity}</div>
                        <div style="color:#777; font-size:0.8rem;">üìç ${i.loc}</div>
                    </div>
                `).join('');
            }
        } catch (e) {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
