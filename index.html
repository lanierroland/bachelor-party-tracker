<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanier's Bachelor Party Tracker</title>
    <style>
        :root { --win: #00e676; --loss: #ff5252; --bg: #0f0f0f; --card: #1e1e1e; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            padding: 20px; 
            padding-bottom: 120px; 
        }
        
        .header { text-align: center; padding: 40px 0; background: linear-gradient(to bottom, #1a1a1a, var(--bg)); }
        .group-total { font-size: 3.2rem; font-weight: 900; margin: 10px 0; letter-spacing: -1px; }
        /* This is the label you wanted to change */
        .label { color: #888; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; line-height: 1.4; }

        .section-title { margin: 40px 0 15px; font-size: 1.1rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; color: #666; border-bottom: 1px solid #333; padding-bottom: 5px; }

        .card { background: var(--card); border-radius: 12px; padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #2a2a2a; }
        .name { font-weight: 600; font-size: 1.1rem; }
        .amt { font-family: 'Courier New', monospace; font-size: 1.4rem; font-weight: bold; }

        .itin-box { background: #151515; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 4px solid #444; }
        .time-date { color: var(--win); font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; }
        .activity { font-size: 1.1rem; font-weight: 600; }
        .location { font-size: 0.85rem; color: #888; margin-top: 4px; }

        .fab { 
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: var(--win); 
            color: black; 
            padding: 20px 50px; 
            border-radius: 50px; 
            font-weight: 900; 
            text-decoration: none; 
            box-shadow: 0 10px 30px rgba(0, 230, 118, 0.4); 
            z-index: 1000; 
            font-size: 1.1rem;
            text-transform: uppercase;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="label">Lanier Bachelor Party<br>Group Winnings</div>
