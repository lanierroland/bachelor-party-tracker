<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanier's Bachelor Tracker</title>
    <style>
        :root { 
            --win: #00e676; 
            --loss: #ff5252; 
            --bg: #0a0a0a; 
            --card: #181818; 
            --accent: #222;
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        /* HEADER SECTION */
        .header { 
            text-align: center; 
            padding: 30px 0; 
            background: linear-gradient(180deg, #1a1a1a 0%, var(--bg) 100%);
            border-bottom: 2px solid #333;
            flex-shrink: 0;
        }
        
        .label { 
            color: var(--win); 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            font-weight: 800;
            letter-spacing: 3px; 
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.3);
        }

        .group-total { 
            font-size: 3.5rem; 
            font-weight: 900; 
            margin: 0; 
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* MAIN LAYOUT */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            background: rgba(255,255,255,0.02);
        }

        @media (max-width: 768px) {
            .main-content { flex-direction: column; }
            .column { width: 100% !important; height: 50% !important; }
            .column:first-child { border-bottom: 2px solid #222; }
        }

        .column {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* SECTION TITLES */
        .section-title { 
            background: var(--accent);
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px; 
            font-size: 1rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 5px solid var(--win);
        }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* LEADERBOARD CARDS */
        .card { 
            background: var(--card); 
            border-radius: 12px; 
            padding: 18px; 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid #2a2a2a;
            transition: transform 0.2s;
        }
        
        .card:first-child {
            border: 1px solid var(--win);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.1);
        }

        .name { font-size: 1.1rem; font-weight: 700; color: #ddd; }
        .amt { font-family: 'Courier New', monospace; font-size: 1.5rem; font-weight: 900; }

        /* ITINERARY BOXES */
        .itin-box { 
            background: #111; 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 15px; 
            border: 1px solid #222;
        }
        
        .time-date { 
            color: var(--win); 
            font-size: 0.9rem; 
            font-weight: 800; 
            text-transform: uppercase;
        }
        
        .activity { font-size: 1.3rem; font-weight: 800; margin: 8px 0; color: #fff; }
        .location { font-size: 0.9rem; color: #777; font-weight: 500; }
