<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanier's Bachelor Tracker</title>
    <style>
        :root { --win: #00e676; --loss: #ff5252; --bg: #0a0a0a; --card: rgba(24, 24, 24, 0.8); }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            /* OPTION 1: Casino Green Felt */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=2000&auto=format&fit=crop&v=2'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }
        
        .header { 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px 0; 
            background: rgba(26, 26, 26, 0.75);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid rgba(255, 255, 255, 0.1); 
            flex-shrink: 0;
            position: relative;
            transition: all 0.5s ease;
        }

        .header.winning { background: rgba(0, 77, 38, 0.85); border-color: var(--win); }
        .header.losing { background: rgba(77, 0, 0, 0.85); border-color: var(--loss); }

        .header-content { text-align: center; }
        .label { color: rgba(255, 255, 255, 0.8); text-transform: uppercase; font-size: 0.75rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 5px; }
        .group-total { font-size: 3rem; font-weight: 900; margin: 0; text-shadow: 2px 2px 15px rgba(0,0,0,0.8); }

        .log-btn { 
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: white; 
            color: black; 
            padding: 12px 20px; 
            border-radius: 8px; 
            font-weight: 900; 
            text-decoration: none; 
            font-size: 0.8rem;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }
        .log-btn:active { transform: translateY(-50%) scale(0.95); }

        .main-content { display: flex; flex: 1; overflow: hidden; background: rgba(0, 0, 0, 0.2); }
        
        @media (max-width: 768px) { 
            .main-content { flex-direction: column; } 
            .column { width: 100% !important; height: 50% !important; } 
            .log-btn { padding: 8px 12px; font-size: 0.65rem; left: 8px; }
            .group-total { font-size: 2.2rem; }
        }

        .column { width: 50%; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; }
        .scroll-area { flex: 1; overflow-y: auto; padding-right: 5px; }

        .section-title { 
            background: rgba(51, 51, 51, 0.7); 
            backdrop-filter: blur(5px);
            padding: 12px; border-radius: 6px; margin-bottom: 15px; 
            font-size: 1.1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px;
            border-left: 6px solid #555; display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* GLASS EFFECT CARDS */
        .card { 
            background: var(--card); 
            backdrop-filter: blur(12px);
            border-radius: 12px; padding: 15px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        .name-box { display: flex; align-items: baseline; gap: 10px; }
        .rank { font-size: 0.75rem; font-weight: 800; color: rgba(255,255,255,0.4); text-transform: uppercase; min-width: 30px; }
        .name { font-size: 1.05rem; font-weight: 700; color: #fff; }
        .amt { font-family: 'Courier New', monospace; font-size: 1.4rem; font-weight: 900; }

        /* DEAD ASS LAST STYLE */
        .dead-ass-last { 
            border: 2px solid var(--loss) !important; 
            background: rgba(77, 0, 0, 0.4) !important;
            animation: pulse-red 2s infinite; 
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }

        .itin-box { 
            background: rgba(17, 17, 17, 0.85); 
            backdrop-filter: blur(10px);
            border-radius: 12px; padding: 15px; margin-bottom: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .time-date { color: var(--win); font-size: 0.85rem; font-weight: 800; }
        .activity { font-size: 1.25rem; font-weight: 800; margin: 5px 0; color: #fff; }
        
        #error-msg { color: white; text-align: center; padding: 8px; font-size: 0.8rem; font-weight: bold; display: none; background: var(--loss); z-index: 2000; position: relative; }
        
        /* SCROLLBARS */
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-track { background: transparent; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

<div id="error-msg">‚ö†Ô∏è CONNECTION ERROR: Check Apps Script</div>

<div class="header" id="mainHeader">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfSuaBDzhCPst9NEBvVA1HN1DESFEDsV2FNv3kykM77ONGTHg/viewform" class="log-btn" target="_blank">üí∏ LOG BET</a>
    <div class="header-content">
        <div class="label">Lanier Bachelor Party Group Winnings</div>
        <div id="groupTotal" class="group-total">$0</div>
    </div>
</div>

<div class="main-content">
    <div class="column">
        <div class="section-title">üèÜ Leaderboard</div>
        <div id="leaderboard" class="scroll-area">
            <div style="text-align:center; padding:20px; color:#ccc;">Syncing Casino Data...</div>
        </div>
    </div>

    <div class="column" style="border-left: 1px solid rgba(255,255,255,0.1);">
        <div class="section-title">üìÖ Schedule</div>
        <div id="itinerary" class="scroll-area"></div>
    </div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwLHoudS8oo3yA35AH_aFzgCmaVDjOjy5WTe0HInrFJUoOqSA4jxkx5ykVrZZaaR_uq/exec";

    async function fetchData() {
        try {
            const response = await fetch(scriptUrl);
            const data = await response.json();
            document.getElementById('error-msg').style.display = 'none';

            // 1. Update Group Total & Header Color
            const gt = document.getElementById('groupTotal');
            const header = document.getElementById('mainHeader');
            const isWinning = data.groupTotal >= 0;

            gt.innerText = (isWinning ? '+$' : '-$') + Math.abs(data.groupTotal).toLocaleString();

            if (isWinning) {
                header.classList.add('winning');
                header.classList.remove('losing');
            } else {
                header.classList.add('losing');
                header.classList.remove('winning');
            }

            // 2. Update Leaderboard
            const lb = document.getElementById('leaderboard');
            if (data.leaderboard) {
                lb.innerHTML = data.leaderboard.map((p, index) => {
                    const rankNum = index + 1;
                    let rankLabel = rankNum + (["st", "nd", "rd"][((rankNum + 90) % 100 - 10) % 10 - 1] || "th");
                    let specialClass = "";
                    if (rankNum === 1) rankLabel = "1st üèÜ";
                    if (rankNum === 27) { rankLabel = "üíÄ DAL"; specialClass = "dead-ass-last"; }

                    return `
                        <div class="card ${specialClass}">
                            <div class="name-box"><span class="rank">${rankLabel}</span><span class="name">${p.name}</span></div>
                            <div class="amt" style="color:${p.total >= 0 ? 'var(--win)' : 'var(--loss)'}">${p.total >= 0 ? '+' : '-'}$${Math.abs(p.total).toLocaleString()}</div>
                        </div>
                    `;
                }).join('');
            }

            // 3. Update Itinerary
            const itin = document.getElementById('itinerary');
            if (data.itinerary) {
                itin.innerHTML = data.itinerary.map(i => `
                    <div class="itin-box">
                        <div class="time-date">${i.date} @ ${i.time}</div>
                        <div class="activity">${i.activity}</div>
                        <div style="color:#aaa; font-size:0.8rem;">üìç ${i.loc}</div>
                    </div>
                `).join('');
            }
        } catch (e) {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
